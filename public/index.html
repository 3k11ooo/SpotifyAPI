<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Spotify API</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="p-3" id="login">
      <h2>ユーザーの認証のためSpotifyにログインしてください。</h2>
      <a href="/login" class="btn btn-primary my-3">Log in with Spotify</a>
    </div>
    <div class="p-3" id="loggedin">
      <button type="button" onclick="reget_token()" class="btn btn-primary my-3">Get refresh_token</button>
      <button type="button" onclick="search_tracks()" class="btn btn-dark my-3">Search Tracks</button>
      <!-- <a href="/get_top_tracks" class="btn btn-warning my-3">Top Tracks</a> -->
      <div id="user-profile"></div>
      <div id="oauth"></div>
    </div>
  </div>

  <script id="oauth-template" type="text/x-handlebars-template">
    <h2>oAuth info</h2>
    <dl class="dl-horizontal">
      <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
    </dl>
  </script>


  <!-- <script src="./js/base.js" type="text/javascript"></script> -->
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
